{%extends 'base.html' %}
{%load static %}
{% load crispy_forms_tags %}
{%block title%}Home Property | Profile{%endblock title%}
{%block content %}
    <!-- Start Proerty header  -->
    <section id="aa-property-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-property-header-inner">
                        <h2>User Dashboard</h2>
                        <ol class="breadcrumb">
                            <li><a href="{%url 'users:login'%}">Users</a></li>        
                            <li class="active">Logged out</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <!-- End Proerty header  -->
    <section id="aa-blog">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-blog-area">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>You have been logged out</h2>
                                <div class="border-top pt-3">
                                    <small class="text-muted">
                                        <a href="{% url 'users:login' %}">Log In Again</a>
                                    </small>
                                </div>
                            </div>
                            {%include 'users/profile-sidebar.html'%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock content%}
